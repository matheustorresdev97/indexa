<section class="contato">
  <ul>
    <img [src]="avatar" alt="avatar" class="avatar" [routerLink]="['/perfil-contato', id]">
    <li>
      <strong>{{ nome }}</strong>
    </li>
    <li>{{ telefone }}</li>
    <li>
      <button [routerLink]="['/formulario', id]">
        <img src="/pencil-square.png" alt="" />
      </button>
      <button [routerLink]="['/perfil-contato', id]">
        <img src="/trash.png" alt="" />
      </button>
    </li>
  </ul>
</section>
